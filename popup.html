<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Tạo đơn hàng nhanh">
        <meta name="author" content="Tuan Dao">

        <title>QuickOrder</title>

        <!-- Cascading Style Sheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
        <link href="css/select2.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div id="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="page-header">THÔNG TIN ĐƠN HÀNG</h3>
                </div>
                <!-- /.col-xs-12 -->
            </div>
            <form id="don_hang" method="POST" action="http://thoitrangs2.com/api/dang-don-hang">
                <div class="col-xs-12">

                    <div class="row">
                        <div class="col-xs-7">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Tên khách hàng</label>
                                    <input class="form-control" id="tenkhachhang" name="tenkhachhang">
                                </div>

                                <div class="form-group">
                                    <label>Tỉnh/Thành phố</label>
                                    <select class="form-control" id="Tinh" name="Tinh">
                                        <option value="">-Chọn tỉnh/thành-</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Xã/Phường</label>
                                    <select class="form-control" id="Xa" name="Xa">
                                        <option value="">-Chọn xã/phường-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>SĐT</label>
                                    <input class="form-control" id="sdt" name="sdt">
                                </div>

                                <div class="form-group">
                                    <label>Quận/Huyện</label>
                                    <select class="form-control" id="Huyen" name="Huyen">
                                        <option value="">-Chọn quận/huyện-</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input class="form-control" id="diachi" name="diachi">
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>Chọn trang bán hàng</label>
                                    <select class="form-control" id="TrangBanHang" name="TrangBanHang">
                                        <option value="">-Chọn trang bán hàng-</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <!-- /.col-xs-6 (nested) -->
                        <div class="col-xs-5">
                            <fieldset>
                                <div class="col-xs-6">
                                    <label>Sản phẩm</label>
                                    <select class="form-control" id="id_product" name="id_product">
                                        <option value="">Chọn SP</option>
                                    </select>
                                </div>
                                <div class="col-xs-4">
                                    <label>Số lượng</label>
                                    <input class="form-control" type="number" id="product_quantity" name="product_quantity" value="1">
                                </div>
                                <div class="col-xs-2">
                                    <button id="add_product" type="button" class="btn btn-success" style="margin-top: 24px;">+</button>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <h4>Chi tiết đơn hàng</h4>
                                    <input type="hidden" id="count_product" value="0">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Sản phẩm</th>
                                                    <th>Số lượng</th>
                                                    <th>X</th>
                                                </tr>
                                            </thead>
                                            <tbody id="chitietdonhang">
<!--                                                <tr>
                                                    <td>1</td>
                                                    <td>Mark</td>
                                                    <td>Otto</td>
                                                    <td><button type="button" class="delete-button btn btn-danger btn-xs">X</button></td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td>Jacob</td>
                                                    <td>Thornton</td>
                                                    <td><button type="button" class="delete-button btn btn-danger btn-xs">X</button></td>
                                                </tr>
                                                <tr>
                                                    <td>3</td>
                                                    <td>Larry</td>
                                                    <td>the Bird</td>
                                                    <td><button type="button" class="delete-button btn btn-danger btn-xs">X</button></td>
                                                </tr>-->
                                            </tbody>
                                        </table>
                                    
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="col-xs-7">
                                <div class="form-group">
                                    <label>Mã nhân viên</label>
                                    <input class="form-control" id="MaNhanVien" name="MaNhanVien" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="form-group">
                                    <label>Token</label>
                                    <input class="form-control" id="TokenKey" name="TokenKey" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <!-- /.col-xs-6 (nested) -->

                    </div>

                    <div class="row">
                        <div class="col-xs-12 button-container">
                            <button type="submit" class="btn btn-success">Tạo đơn hàng</button>
                            <button type="button" class="btn btn-danger reset">Nhập lại</button>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                    <!-- /.panel-body -->
                    <!-- /.panel -->
                </div>

            </form>
            <!-- /.col-xs-12 -->
        </div>
    </body>
    
    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.full.min.js"></script>
    <script src="js/popup.js"></script>
    
</html>
