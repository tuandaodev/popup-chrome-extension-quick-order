<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Tạo đơn hàng nhanh">
        <meta name="author" content="Tuan Dao">

        <title>Tạo đơn hàng nhanh</title>

        <!-- Scripts -->
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- Cascading Style Sheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div id="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">THÔNG TIN ĐƠN HÀNG</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <form role="form">
            <div class="col-lg-12">
                
                <div class="row">
                        <div class="col-lg-7">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Tên khách hàng</label>
                                    <input class="form-control" id="client_name" name="client_name">
                                </div>

                                <div class="form-group">
                                    <label>Tỉnh/Thành phố</label>
                                    <select class="form-control" id="client_tinh" name="client_city">
                                        <option>-Chọn tỉnh/thành-</option>
                                        <option>HCM</option>
                                        <option>Đà Nẵng</option>
                                        <option>Hà Nội</option>
                                        <option>Vũng Tàu</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Xã/Phường</label>
                                    <select class="form-control" id="client_ward" name="client_ward">
                                        <option>-Chọn xã/phường-</option>
                                        <option>Phường 1</option>
                                        <option>Phường 2</option>
                                        <option>Phường 3</option>
                                        <option>Phường 4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>SĐT</label>
                                    <input class="form-control" id="client_phone" name="client_phone">
                                </div>

                                <div class="form-group">
                                    <label>Quận/Huyện</label>
                                    <select class="form-control" id="client_district" name="client_district">
                                        <option>-Chọn quận/huyện-</option>
                                        <option>Quận 1</option>
                                        <option>Quận 2</option>
                                        <option>Quận 3</option>
                                        <option>Quận 4</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input class="form-control" id="client_address" name="client_address">
                                </div>
                            </div>
                            
                            <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Chọn trang bán hàng</label>
                                        <select class="form-control" id="client_vendor" name="client_vendor">
                                            <option>-Chọn trang bán hàng-</option>
                                            <option>ABC</option>
                                            <option>XYZ</option>
                                            <option>GHJ</option>
                                            <option>TYBV</option>
                                        </select>
                                    </div>
                            </div>
                            
                        </div>

                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-5">
                                <label>Chi tiết đơn hàng</label>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label>Sản phẩm</label>
                                        <select class="form-control" id="id_product" name="id_product">
                                            <option>Chọn sản phẩm</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Số lượng</label>
                                        <input class="form-control" id="product_quantity" name="product_quantity">
                                    </div>
                                </div>
                        </div>
                        
                        <!-- /.col-lg-6 (nested) -->
                   
                </div>
                    
                <div class="row">
                   <div class="col-lg-12 button-container">
                       <button type="submit" class="btn btn-success">Tạo đơn hàng</button>
                       <button type="reset" class="btn btn-danger">Nhập lại</button>
                   </div>
               </div>
                <!-- /.row (nested) -->
                <!-- /.panel-body -->
                <!-- /.panel -->
            </div>
            
            </form>
            <!-- /.col-lg-12 -->
        </div>
    </body>
</html>
