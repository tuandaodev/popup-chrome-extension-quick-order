<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Tạo đơn hàng nhanh">
        <meta name="author" content="Tuan Dao">

        <title>QuickOrder</title>

        <!-- Cascading Style Sheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
        <link href="css/select2.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div id="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">
                        <div class="row">
                            <span id="ten_nhan_vien"></span>
                            <a class="pull-right" id="logout"><i class="fa fa-sign-out fa-fw"></i> Đăng xuất</a>
                        </div>
                        <div class="row" style="margin-top: 5px;font-size: 12px;">
                            <span>Tổng đơn hôm nay: <span id="tong_don_hang"></span></span>
                        </div>
                    </h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <form id="don_hang" method="POST" action="http://thoitrangs2.com/api/dang-don-hang">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Tên khách hàng</label>
                                    <input type="text" class="form-control" id="tenkhachhang" name="tenkhachhang" required>
                                </div>
                                <div class="form-group">
                                    <label>SĐT</label>
                                    <input type="text" class="form-control" id="sdt" name="sdt" required>
                                </div>
                                <div class="form-group address">
                                    <label>Thành phố/quận/phường</label>
                                    <select class="form-control" id="list_diachi" name="list_diachi[]" multiple=​"multiple" required>
                                        <option></option>
                                    </select>
                                </div>
<!--                                <div class="form-group address">
                                    <label>Tỉnh/Thành phố</label>
                                    <select class="form-control" id="Tinh" name="Tinh" multiple=​"multiple" required>
                                       <option value="">-Chọn tỉnh/thành-</option>
                                        <option></option>
                                    </select>
                                </div>
                                <div class="form-group address">
                                    <label>Quận/Huyện</label>
                                    <select class="form-control" id="Huyen" name="Huyen" multiple=​"multiple" required>
                                        <option value="">-Chọn quận/huyện-</option>
                                        <option></option>
                                    </select>
                                </div>-->
                            </div>

                            <div class="col-lg-6">
                                
<!--                                <div class="form-group">
                                    <label>Xã/Phường</label>
                                    <select class="form-control" id="Xa" name="Xa" multiple=​"multiple" required>
                                        <option value="">-Chọn xã/phường-</option>
                                        <option></option>
                                    </select>
                                </div>-->
                                

                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input type="text" class="form-control" id="diachi" name="diachi" required>
                                </div>
                            </div>

<!--                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Chọn trang bán hàng</label>
                                    <select class="form-control" id="TrangBanHang" name="TrangBanHang">
                                        <option value="">-Chọn trang bán hàng-</option>
                                    </select>
                                </div>
                            </div>-->

                        </div>

                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-5">
                            <fieldset>
                                <div class="col-xs-8">
                                    <label>Sản phẩm</label>
                                    <select class="form-control" id="id_product" name="id_product">
                                        <option value="">Chọn SP</option>
                                    </select>
                                </div>
                                <div class="col-xs-4">
                                    <label>SL</label>
                                    <input class="form-control" type="number" id="product_quantity" name="product_quantity" min="1" value="1">
                                </div>
<!--                                <div class="col-xs-2">
                                    <button id="add_product" type="button" class="btn btn-success" style="margin-top: 24px;">+</button>
                                </div>-->
                            </fieldset>
                            <div class="form-group">
                                <h4 class="text-center">Chi tiết đơn hàng</h4>
                                    <input type="hidden" id="count_product" value="0">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Sản phẩm</th>
                                                    <th>SL</th>
                                                    <th>X</th>
                                                </tr>
                                            </thead>
                                            <tbody id="chitietdonhang">
                                            </tbody>
                                        </table>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 hidden">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>URL</label>
                                    <input class="form-control" id="url" name="url" value="" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-12" hidden>
                            <div class="col-lg-7">
                                <div class="form-group">
                                    <label>Mã nhân viên</label>
                                    <input class="form-control" id="MaNhanVien" name="MaNhanVien" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label>Token</label>
                                    <input class="form-control" id="TokenKey" name="TokenKey" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    
                    <!-- /.row (nested) -->
                    <!-- /.panel-body -->
                    <!-- /.panel -->
                </div>
                <!--<div class="row">-->
                    <div class="col-lg-12 button-container">
                        <button style="width: 50%; float: left" type="submit" class="btn btn-success">Tạo đơn hàng</button>
                        <button style="width: 50%; float: left" type="button" class="btn btn-danger reset">Nhập lại</button>
                    </div>
                <!--</div>-->
            </form>
            <!-- /.col-lg-12 -->
        </div>

    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootbox.min.js"></script>
    <script src="js/popup.js"></script>
